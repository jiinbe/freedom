<!doctype html>
<html>
<head>
<title>Twibbon Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
background-color: #f0f0f2;
width: 100%;
height: auto;
}
#input-file {
position: absolute;
left: -10000px;
}
.btn {
color: #fff;
border: 0;
border-radius: 3px;
padding: 6px 12px;
border: 1px solid #ccc;
outline: 0;
text-align: center;
text-decoration: none;
display: inline-block;
}
.btn[href=''] {
display: none;
}
.btn:active {
box-shadow: inset 1px 1px 5px rgba(99, 99, 99, 0.7);
}
/*
input[type="file"] {
display: none;
}  
button[onclick*="()"] {
cursor: pointer;
}
*/
button {
color: #fff;
border: 0;
border-radius: 3px;
padding: 6px 12px;
border: 1px solid #ccc;
outline: 0;
text-align: center;
text-decoration: none;
display: inline-block;
}
button:active {
box-shadow: inset 1px 1px 5px rgba(99, 99, 99, 0.7);
}
button.def {
color: #333;
background-color: #fff;
border-color: #ccc;
}
button.def:hover {
background-color: #ebebeb;
border-color: #adadad;
}
button.pri {
background-color: #428bca;
border-color: #357ebd;
}
button.pri:hover {
background-color: #3276b1;
border-color: #285e8e;
}
button.suc {
background-color: #5cb85c;
border-color: #4cae4c;
}
button.suc:hover {
background-color: #47a447;
border-color: #398439;
}
button.dan {
background-color: #d9534f;
border-color: #d43f3a;
}
button.dan:hover {
background-color: #d2322d;
border-color: #ac2925;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Twibbon Generator</h1>
<p>Bingkai profil Anda dengan warna kebebasan. Biarkan foto profil Anda berbicara banyak tentang perdamaian dan keadilan.</p>
<p><canvas id="preview" width="1024" height="1035" title="Preview"></canvas></p>
<!--<p><input type="file" id="input-file" accept="image/*"></p>-->
<p>
<label class="btn">
<input type="file" id="input-file" accept="image/*">
Pilih Foto
</label>
<!--<button class="def" onclick="selectFile()">Pilih File</button>-->
<a href="" class="btn" download="twibbon.png" id="download-link">Download</a>
</p>
<p><img src="placeholder.png" alt="Profile Picture" width="1" id="placeholder" hidden></p>
</main>
<script src="app.js"></script>
<script>
function selectFile() {
  document.getElementById("input-file").click();
}
</script>
</body>
</html>
