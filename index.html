<!doctype html>
<html>
<head>
<title>Twibbon Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: underline;
}
img, canvas {
width: 100%;
height: auto;
}
/*custom inpu file*/
.custom-file-input {
color: transparent;
}
.custom-file-input::-webkit-file-upload-button {
visibility: hidden;
}
.custom-file-input::before {
content: "Upload File";
color: #fff;
display: inline-block;
background: #444;
padding: 10px 22px;
outline: none;
white-space: nowrap;
-webkit-user-select: none;
cursor: pointer;
font-weight: 400;
border-radius: 2px;
outline: none;
box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12), 0 3px 1px -2px rgba(0,0,0,0.2);
}
.custom-file-input:focus {
outline: none !important;
}
.custom-file-input:active::before {
transform: scale(.9) translate(0px, 2px);
box-shadow:  inset 4px 4px 5px 0px rgba(0, 0, 0, 0.20);	   
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Twibbon Generator</h1>
<p>Bingkai profil Anda dengan warna kebebasan. Biarkan foto profil Anda berbicara banyak tentang perdamaian dan keadilan.</p>
<p><a download="twibbon.png" id="download-link" href="">Download</a></p>
<p><canvas id="preview" width="1024" height="1035" title="Preview"></canvas></p>
<p><input type="file" id="input-file" class="custom-file-input" accept="image/*"></p>
<p><img src="placeholder.png" alt="Profile Picture" width="1" id="placeholder" hidden></p>
</main>
<script src="app.js"></script>
</body>
</html>
