<!doctype html>
<html>
<head>
<title>Twibbon Generator</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="">
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
img, canvas {
width: 100%;
height: auto;
}
input[type="file"] {
display: none;
}  
button[onclick*="()"] {
cursor: pointer;
}
[class*='btn-'] {
border-radius: 4px;
-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.08);
color: #fff;
display: inline-block;
font-family: Arial, Helvetica, sans-serif;
font-size: 14px;
padding: 8px 16px;
text-decoration: none;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.075);	
-webkit-transition: background-color 0.1s linear;
-moz-transition: background-color 0.1s linear;
-o-transition: background-color 0.1s linear;
transition: background-color 0.1s linear;	
}
[class*='btn-']:hover {
cursor: pointer;
}
.btn-blue {
background-color: rgb( 51, 102, 204 );
border: 1px solid rgb( 44, 91, 104 );	
}	
.btn-blue:hover {
background-color: rgb( 58, 131, 213 );	
}		
.btn-blue:active {
background-color: rgb( 42, 91, 191 );	
}		
.btn-primary {
background-color: rgb( 74, 61, 117 );
border: 1px solid rgb( 44, 37, 59 );
}	
.btn-primary:hover {
background-color: rgb( 92, 76, 131 );	
}		
.btn-primary:active {
background-color: rgb( 54, 44, 87 );	
}	
.btn-red {
background-color: rgb( 207, 56, 91 );
border: 1px solid rgb( 187, 40, 74 );
}	
.btn-red:hover {
background-color: rgb( 227, 77, 130 );
}		
.btn-red:active {
background-color: rgb( 187, 40, 74 );
}	
.btn-green {
background-color: rgb( 43, 153, 91 );
border: 1px solid rgb( 33, 126, 74 );
}	
.btn-green:hover {
background-color: rgb( 75, 183, 141 );
}		
.btn-green:active {
background-color: rgb( 33, 126, 74 );
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Twibbon Generator</h1>
<p>Bingkai profil Anda dengan warna kebebasan. Biarkan foto profil Anda berbicara banyak tentang perdamaian dan keadilan.</p>
<p><a download="twibbon.png" id="download-link" href="" class="btn-green">Download</a></p>
<p><canvas id="preview" width="1024" height="1035" title="Preview"></canvas></p>
<p>
<input type="file" id="input-file" accept="image/*">
<button onclick="selectFile()" class="btn-blue">Pilih File</button>
</p>
<p><img src="placeholder.png" alt="Profile Picture" width="1" id="placeholder" hidden></p>
</main>
<script src="app.js"></script>
<script>
function selectFile() {
  document.getElementById("input-file").click();
}
</script>
</body>
</html>
